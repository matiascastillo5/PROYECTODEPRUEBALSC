<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Los Santos Cartel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('FONDO.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
        }

        .img-circle {
            border-radius: 50%;
            border: 5px solid black;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .login-wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 15px #333;
            width: 350px;
        }

        .login-wrap h2 {
            text-align: center;
            color: #fff;
        }

        .form input,
        .form button {
            width: 100%;
            margin-bottom: 20px;
            height: 40px;
            border-radius: 5px;
            padding: 0 10px;
            font-size: 14px;
        }

        .form input[type="text"],
        .form input[type="password"] {
            border: 1px solid #bbb;
            outline: none;
        }

        .form button {
            background: #e74c3c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: box-shadow 0.4s ease;
        }

        .form button:hover {
            box-shadow: 1px 1px 5px #555;
        }

        .form button:active {
            box-shadow: 1px 1px 7px #222;
        }

        a {
            text-align: center;
            font-size: 12px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-wrap">
        <h2>Iniciar Sesion</h2>
        <div class="form">
            <form method="GET" id="formu2" name="formu2" onsubmit="return valida_usuario();">
                <input type="text" placeholder="Username" id="un" name="un" required>
                <input type="password" placeholder="Password" id="pw" name="pw" required>
                <button type="submit">Sign in</button>
                <a href="#">No tienes una cuenta? Reg√≠strate</a>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function valida_usuario() {
            var usuario = document.getElementById("un").value;
            var usuario_l = usuario.length;

            if (usuario_l > 0) {
                var formulario = document.getElementById("formu2");
                if (usuario == 'mauro.zapata') {
                    formulario.setAttribute('action', 'administrador.html');
                } else {
                    formulario.setAttribute('action', 'index.html');
                }
            } else {
                return false;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
